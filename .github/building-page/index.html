<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Tests - Building...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            animation: progress 3s ease-in-out infinite;
        }
        
        .status-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        
        .browser-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .refresh-info {
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ­</div>
        <h1>ComfyUI Playwright Tests</h1>
        <div class="subtitle">Building and running tests...</div>
        
        <div class="browser-info">
            <strong>Browser:</strong> <span id="browser-name">Loading...</span><br>
            <strong>Branch:</strong> <span id="branch-name">Loading...</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="spinner"></div>
        
        <div class="status-text" id="status">
            Preparing test environment...
        </div>
        
        <div class="refresh-info">
            This page will automatically refresh when tests complete
        </div>
    </div>

    <script>
        // Extract browser and branch from URL if available
        const urlParams = new URLSearchParams(window.location.search);
        const browser = urlParams.get('browser') || 'Unknown';
        const branch = urlParams.get('branch') || 'Unknown';
        
        document.getElementById('browser-name').textContent = browser;
        document.getElementById('branch-name').textContent = branch;
        
        const statuses = [
            'Preparing test environment...',
            'Installing dependencies...',
            'Starting ComfyUI server...',
            'Installing Playwright browsers...',
            'Running tests...',
            'Generating reports...',
            'Almost done...'
        ];
        
        let currentStatus = 0;
        const statusElement = document.getElementById('status');
        
        // Update status text every 15 seconds
        setInterval(() => {
            currentStatus = (currentStatus + 1) % statuses.length;
            statusElement.textContent = statuses[currentStatus];
        }, 15000);
        
        // Auto-refresh every 30 seconds to check if tests are complete
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
