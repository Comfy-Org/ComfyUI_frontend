name: Setup Playwright
description: Cache and install Playwright browsers with dependencies
inputs:
  working-directory:
    description: 'Working directory for Playwright commands'
    required: false
    default: 'ComfyUI_frontend'
runs:
  using: composite
  steps:
    - name: Detect Playwright version
      id: detect-version
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        PLAYWRIGHT_VERSION=$(pnpm ls @playwright/test --json | jq --raw-output '.[0].devDependencies["@playwright/test"].version')
        echo "playwright-version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

    - name: Cache Playwright Browsers
      uses: actions/cache@v4
      id: cache-playwright-browsers
      with:
        path: '~/.cache/ms-playwright'
        key: ${{ runner.os }}-playwright-browsers-${{ steps.detect-version.outputs.playwright-version }}

    - name: Install Playwright Browsers
      if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
      shell: bash
      run: pnpm exec playwright install chromium --with-deps
      working-directory: ${{ inputs.working-directory }}

    - name: Install Playwright Browsers (operating system dependencies)
      if: steps.cache-playwright-browsers.outputs.cache-hit == 'true'
      shell: bash
      run: pnpm exec playwright install-deps
      working-directory: ${{ inputs.working-directory }}